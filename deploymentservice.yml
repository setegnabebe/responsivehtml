apiVersion: apps/v1
kind: Deployment
metadata:
  name: webchat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webchat
  template:
    metadata:
      labels:
        app: webchat
    spec:
      containers:
      - name: jenkins
        image: webchat:latest
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: jenkins-vol
        emptyDir: {}
        volumes:
      -  name: docker-socket
          hostPath:
          path: /var/run/docker.sock
        
---
apiVersion: v1
kind: Service
metadata:
  name: webchat
spec:
  type: NodePort  
  ports:
    - port: 8080 
      targetPort: 8080
  selector:
    app: webchat
