apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: webchat:latest
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
     volumes:
      -  name: docker-socket
          hostPath:
          path: /var/run/docker.sock
        
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
spec:
  type: NodePort  
  ports:
    - port: 8080 
      targetPort: 8080
  selector:
    app: jenkins
