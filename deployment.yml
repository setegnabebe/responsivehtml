apiVersion: apps/v1
kind: Deployment
metadata:
  name: webchat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webchat
  template:
    metadata:
      labels:
        app: webchat
    spec:
      containers:
      - name: webchat
        image: webapr8:latest
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: jenkins-vol
          mountPath: /var/jenkins_vol
      volumes:
      - name: jenkins-vol
        emptyDir: {}

